<!DOCTYPE html>

<html>
    <head>
        <title>Rocketseat - Conteúdos</title>
        
        <link rel="icon" href="./image/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="links-company">
                <a href="about.html">Sobre</a>
                <a href="content.html">Conteúdos</a>
                <a href="https://discordapp.com/invite/gCRAFhc" target="_blank">Comunidade</a>
                <a href="mailto:oi@rocketseat.com.br">Email</a>
                <a href="tel:+5547992078767">Telefone</a>
            </div>
        </header>

        <section class="cards">
            <div class="card" id="starter">
                <div class="card-image">
                    <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="starter">
                </div>

                <div class="card-info">
                    <h2>Starter</h2>
                    <p>5 módulos</p>
                    <p class="card-price">Free</p>
                </div>
            </div>

            <div class="card" id="launchbase">
                <div class="card-image">
                    <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="launchbase">
                </div>

                <div class="card-info">
                    <h2>Launchbase</h2>
                    <p>11 módulos</p>
                    <p class="card-price">Pay</p>
                </div>
            </div>

            <div class="card" id="gostack">
                <div class="card-image">
                    <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="gostack">
                </div>

                <div class="card-info">
                    <h2>GoStack</h2>
                    <p>15 módulos</p>
                    <p class="card-price">Pay</p>
                </div>
            </div>
        </section>


        <div class="modal-overlay">
            <div class="modal">
                <a class="close-modal">
                    <i class="material-icons">close</i>
                </a>
                
                <a class="maximize-modal">
                    <i class="material-icons">aspect_ratio</i>
                </a>

                <div class="modal-content">
                    <iframe src="" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>

</html>
